<!DOCTYPE html>

  <title>Sunkiss Tanning Studio Gallery</title>
  <link href="css/Lightbox.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; background: #fffbe7; margin: 0; padding: 40px; }
    h1 { color: #b97c56; text-align: center; margin-bottom: 30px; }
    .gallery { display: flex; flex-wrap: wrap; gap: 16px; justify-content: center; }
    .gallery a img { width: 200px; border-radius: 12px; box-shadow: 0 2px 12px #b97c5660; transition: transform 0.2s; }
    .gallery a img:hover, .gallery a img:focus { transform: scale(1.06); outline: 2px solid #b97c56; }
    .back-home {
      display: block;
      margin: 0 auto 20px auto;
      text-align: center;
      font-size: 1.13em;
    }
    .back-home a {
      color: #E53935;
      text-decoration: underline;
      font-weight: 700;
      transition: color 0.2s;
    }
    .back-home a:hover, .back-home a:focus {
      color: #FFD86B;
      outline: none;
    }
    @media (max-width: 600px) {
      .gallery a img { width: 95vw; }
    }
  </style>
</head>
